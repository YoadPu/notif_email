<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .logo {
            position: absolute;
            display: inline-block;
            width: 80px;
            height: 80px;
            background-color: #000000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .awan_kanan {
            position: absolute;
            top: 0;
            right: 0;
            width: 214px;
        }
        .awan_kiri {
            position: absolute;
            top: 50px;
            left: 0;
            width: 214px;
        }
        .container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            margin-top: 10px;
            background-color: #E8D9CD;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .cotent {
            display: flex;
            justify-content: center; 
            align-items: center;
            position: relative;
            margin-top: 50px;
        }
        .jawa {
            width: 255px;
            height: auto;
            object-fit: contain;
        }
        .text {
            text-align: center;
            padding-right: 60px;
            padding-left: 60px;
        }
        .judul {
            font-size: 20px;
            font-weight: bold;
        }
        .isi {
            margin-top: 10px;
            margin-bottom: 30px;
        }
        .perintah {
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background">
            <img class="awan_kiri" src="/aseets/awan kiri.png">
            <img class="logo" src="/aseets/LOGO DNA NO BG.png">
            <img class="awan_kanan" src="/aseets/awan kanan.png">
        </div>
        <div class="cotent">
            <img class="jawa" src="/aseets/lupa kata sandi.png" alt="Logo Jawa">
        </div>
        <div class="text">
            <div class="judul">Lupa Kata Sandi?</div>
            <div class="isi">Kami menerima permintaan untuk mengatur ulang kata sandi Anda. Anda tidak membuat permintaan ini, abaikan saja email ini.</div>
            <hr>
            <div class="perintah">Jika Anda membuat permintaan ini, cukup klik tombol di bawah.</div>
        </div>
    </div>
</body>
</html>
