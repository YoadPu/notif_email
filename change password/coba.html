<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height of the viewport */
        }
        .container {
            width: 100%;
            max-width: 600px;
            background-color: #E8D9CD;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .cotent {
            display: flex;
            justify-content: center; 
            align-items: center;
            position: relative;
            z-index: 1;
        }
        .jawa {
            width: 300px;
            height: auto;
            object-fit: contain;
        }
        .text {
            text-align: center;
            padding-right: 60px;
            padding-left: 60px;
            position: relative;
            z-index: 1;
        }
        .judul {
            font-size: 30px;
            font-weight: bold;
        }
        .isi {
            margin-top: 10px;
            margin-bottom: 30px;
            padding-right: 20px;
            padding-left: 20px;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #777;
        }
        .form-group {
            margin-bottom: 5px;
            position: relative;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 10px;
            cursor: pointer;
        }
        .toggle-password.show {
            background-color: #E8D9CD;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="awan_kiri" src="/aseets/awan kiri.png">
        <img class="awan_kanan" src="/aseets/awan kanan.png">
        <img class="menara" src="/aseets/menara.png" alt="menara">
        <div class="cotent">
            <img class="jawa" src="/aseets/masukkan pw.png" alt="Logo Jawa">
        </div>
        <div class="text">
            <div class="judul">Change your password</div>
            <div class="isi">Masukkan kata sandi baru dibawah ini, untuk mengubah kata sandi anda</div>
        </div>
        <form class="password" id="passwordForm">
            <div class="form-group">
                <input type="password" id="newPassword" placeholder="New Password" required>
                <span class="toggle-password" onclick="togglePasswordVisibility('newPassword')">
                    &#128065; <!-- Mata Icon -->
                </span>
            </div>
            <div class="form-group">
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                <span class="toggle-password" onclick="togglePasswordVisibility('confirmPassword')">
                    &#128065; <!-- Mata Icon -->
                </span>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="footer">
        <p>&copy; 2024 DNA Developer. All rights reserved.</p>
    </div>

    <script>
        function togglePasswordVisibility(inputId) {
            const inputField = document.getElementById(inputId);
            const toggleIcon = inputField.nextElementSibling;
            const inputType = inputField.getAttribute('type');

            if (inputType === 'password') {
                inputField.setAttribute('type', 'text');
                toggleIcon.innerHTML = '&#10005;'; // Cross icon
                toggleIcon.classList.add('show');
            } else {
                inputField.setAttribute('type', 'password');
                toggleIcon.innerHTML = '&#128065;'; // Eye icon
                toggleIcon.classList.remove('show');
            }
        }
    </script>
</body>
</html>
