<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .awan_kanan {
            position: absolute;
            top: 0;
            right: 0;
            width: 214px;
        }
        .awan_kiri {
            position: absolute;
            top: 50px;
            left: 0;
            width: 214px;
        }
        .menara {
            position: absolute;
            width: 100%;
            bottom: 0;
            left: 0;
            z-index: 0;
        }
        .container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            margin-top: 20px;
            background-color: #E8D9CD;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .cotent {
            position: relative;
            z-index: 1;
        }
        .jawa {
            width: 300px;
            height: auto;
            object-fit: contain;
        }
        .text {
            text-align: center;
            padding-right: 60px;
            padding-left: 60px;
            position: relative;
            z-index: 1;
        }
        .judul {
            font-size: 30px;
            font-weight: bold;
        }
        .isi {
            margin-top: 10px;
            margin-bottom: 10px;
            padding-right: 20px;
            padding-left: 20px;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #777;
        }
        .form-group {
            width: 400px;
            margin-bottom: 5px;
            position: relative;
            display: flex;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 10px;
            cursor: pointer;
        }
        .perintah {
            font-size: 12px;
        }
        .btn {
            width: 360px;
            position: relative;
            z-index: 1;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
            background-color: #A18256;
            transition: background-color 0.3s;
            display: inline-block;
            text-decoration: none;
            text-align: center;
        }
        .btn:hover {
            background-color: #b5976f;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="awan_kiri" src="/aseets/awan kiri.png">
        <img class="awan_kanan" src="/aseets/awan kanan.png">
        <img class="menara" src="/aseets/menara.png" alt="menara">
        <div class="cotent">
            <img class="jawa" src="/aseets/masukkan pw.png" alt="Logo Jawa">
        </div>
        <div class="text">
            <div class="judul">Change your password</div>
            <div class="isi">Masukkan kata sandi baru dibawah ini, untuk mengubah kata sandi anda</div>
        </div>
        <form class="password" id="passwordForm">
            <div class="form-group">
                <input type="password" id="newPassword" placeholder="New Password" required autofocus>
                <span class="toggle-password" onclick="togglePasswordVisibility('newPassword')">
                    &#128065;
                </span>
            </div>
            <div class="form-group">
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                <span class="toggle-password" onclick="togglePasswordVisibility('confirmPassword')">
                    &#128065;
                </span>
            </div>
            <a href="" class="btn">Change Password</a>
        </form>
        <div class="text" style="margin-top: 20px;">
            <div class="perintah">Salam, DNA Developer</div>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 DNA Developer. All rights reserved.</p>
    </div>

    <script>
        function togglePasswordVisibility(inputId) {
            const inputField = document.getElementById(inputId);
            const inputType = inputField.getAttribute('type');
            inputField.setAttribute('type', inputType === 'password' ? 'text' : 'password');
        }
    </script>
</body>
</html>
